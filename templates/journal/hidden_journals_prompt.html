{% extends 'base.html' %}

{% block title %}Hidden Journals - Enter PIN{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Enter PIN to view hidden journals</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.pin.label_tag }}
                            {{ form.pin }}
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Unlock</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
